<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link  rel="icon"   href="img/suncloud.svg" type="image/svg" />
    <title>Chove?</title>
</head>
<body>
    <header>
        <img id="image" src="" alt="">
    </header>
    <section class="panel permission hidden">
        <p>Para poder dicirche se vai chover ou non necesito saber a túa localización</p>
        <button>Imos!</button>
    </section>
    <section class="panel loading hidden">
        <svg version="1.1" id="L6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                  viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
             <rect fill="none" stroke="#fff" stroke-width="4" x="25" y="25" width="50" height="50">
            <animateTransform
               attributeName="transform"
               dur="0.5s"
               from="0 50 50"
               to="180 50 50"
               type="rotate"
               id="strokeBox"
               attributeType="XML"
               begin="rectBox.end"/>
            </rect>
             <rect x="27" y="27" fill="#fff" width="46" height="50">
            <animate
               attributeName="height"
               dur="1.3s"
               attributeType="XML"
               from="50" 
               to="0"
               id="rectBox" 
               fill="freeze"
               begin="0s;strokeBox.end"/>
            </rect>
        </svg>
    </section>
    <section class="panel positive hidden">
        <h1>Si</h1>
        <p><strong></strong></p>
    </section>
    <section class="panel negative hidden">
        <h1>Non</h1>
        <p><strong></strong></p>
    </section>
    <section class="panel error hidden">
        <h1>Ufff</h1>
        <p></p>
        <button> <a href="/">Tentar de novo</a> </button>
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
